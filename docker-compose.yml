version: '3'
services:
  tx:
    # need to start using healthcheck to ensure cassandra is up. sleep could be adequate for now tho
    depends_on:
      - cassandra
    build: ./transaction_server
    volumes:
      - ./transaction_server:/go/src/app
  web:
    depends_on:
      - tx
    build: ./web_server
    volumes:
      - ./web_server:/go/src/app
  cassandra:
    image: "cassandra"
