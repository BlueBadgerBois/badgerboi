<h1> Get a Stock Quote </h1>
<form action="/quote" method="post">
  <fieldset>
    <legend>Quote</legend>
    Username: <br>
    <input type="text" name="uID" placeholder="username" />
    Stock Symbol: <br>
    <input type="text" name="stocksym" placeholder="" />
    <input type="submit" />
  </fieldset>
</form>
